mutation removeWrapperCartItem($cart_id: String!, $item_id:Int!){
mpGiftWrapWrapperRemove(cart_id: $cart_id, item_id: $item_id) {
item_id
mp_gift_wrap_data {
all_cart
amount
category
created_at
description
gift_message
gift_message_fee
image
name
price
price_type
sort_order
status
updated_at
use_gift_message
wrap_id
}
name
price
product_type
qty
quote_id
sku
}
}