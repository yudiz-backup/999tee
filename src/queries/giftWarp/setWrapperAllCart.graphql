mutation setWrapperAllCart($cart_id:String!, $wrap_id:Int!){
mpGiftWrapWrapperSetAll(
cart_id: $cart_id
wrap_id: $wrap_id
) {
item_id
name
price
product_type
qty
quote_id
sku
mp_gift_wrap_data
{
all_cart
amount
category
created_at
description
gift_message
gift_message_fee
image
name
price
price_type
sort_order
status
updated_at
use_gift_message
wrap_id
}
}
}