query getLatestProducts {
  latestProducts {
    data {
      categoryId
      description
      final_price
      id
      image
      stock_status_data {
        qty
        stock_status
      }
      latestChild{
        latestchildId
        latestchildImage
        latestchildPrice
        latestchildSku
        latestchildstockstatus
        configurable_options{
          Attribute_id
          Attribute_code
          attribute_options{
            label
            value
            code
          }
        }
      }
       price_range{
        maximum_price{
           final_price{
            currency
            value
          }
          regular_price{
            currency
            value
          }
        }
        minimum_price{
          final_price{
            currency
            value
          }
          regular_price{
            currency
            value
          }
        }
      }
      name
      price
      price_range{
        maximum_price{
           final_price{
            currency
            value
          }
          regular_price{
            currency
            value
          }
        }
        minimum_price{
          final_price{
            currency
            value
          }
          regular_price{
            currency
            value
          }
        }
      }
      rating_summary
      regularPrice
      review_count
      sku
      specialPrice
      type
      urlkey
    }
  }
}