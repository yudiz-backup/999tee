query linkedProducts($sku: String!) {
    linkedProducts(sku: $sku) {
     crossell_products {
      crosSellChild{
        crossChildId
        crossChildName
        crossChildSku
        crossChildstockstatus
        configurable_options{
          Attribute_id
          Attribute_code
          attribute_options{
            label
            value
            code
          }
        }
      }
      description
      final_price
      id
      image
      name
      price
      rating_summary
      regularPrice
      review_count
      sku
      specialPrice
      type
      urlkey
    }
    upsell_products {
        description
        final_price
        id
        image
        name
        price
        stock_status_data {
                qty
                stock_status
            }
        price_range{
            maximum_price{
            final_price{
                value
            }
            regular_price{
                value
            }
            }
        minimum_price{
            final_price{
                value
            }
            regular_price{
                value
            }
            }
        }
        rating_summary
        regularPrice
        review_count
        sku
        specialPrice
        type
        upsellChild{
            upsellChildId
            upsellchildImage
            upsellchildName
            upsellchildSku
            upsellchildstockstatus
            configurable_options{
            Attribute_code
            Attribute_id
            attribute_options{
                code
                label
                value
            }
            }
        }
        urlkey
    }
        related_product {
            description
            final_price
            id
            image
            name
            price
            stock_status_data {
                qty
                stock_status
            }
            price_range {
                maximum_price{
                final_price{
                    value
                }
                regular_price{
                    value
                }
                }
                minimum_price{
                final_price{
                    value
                }
                regular_price{
                    value
                }
                }
            }
            rating_summary
            regularPrice
            relatedChild {
                relatedChildId
                relatedchildImage
                relatedchildName
                relatedchildSku
                relatedchildstockstatus
                configurable_options{
                Attribute_code
                Attribute_id
                attribute_options{
                    code
                    label
                    value
                }
                }
            }
            review_count
            sku
            specialPrice
            type
            urlkey
        }
    }
}
